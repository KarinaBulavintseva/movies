<div class="filter-panel">
  <div class="filter-panel__inner">
    <div class="filter-panel__filter">
      <p class="filter-panel__title">Sort by</p>
      <select
        class="filter-panel__select-filter"
        (change)="onChangeOption($event)"
      >
        <option
          class="filter-panel__option"
          *ngFor="let option of options"
          [value]="option.value"
          [selected]="option.value === defaultOption"
        >
          {{ option.title }}
        </option>
      </select>
    </div>
    <div class="filter-panel__filter">
      <p class="filter-panel__title">Genres</p>
      <div class="filter-panel__checkbox-filter">
        <label class="filter-panel__label" *ngFor="let genre of genres">
          <input
            class="filter-panel__checkbox"
            type="checkbox"
            [checked]="checkedGenreObj[genre.id]"
            [value]="genre.id"
            (change)="onPickGenre(genre.id)"
          /><span class="filter-panel__box"></span>
          {{ genre.name }}
        </label>
      </div>
    </div>
  </div>
</div>
