<ul class="pagination">
  <li class="pagination__page-item prev-page">
    <a class="pagination__link" href="#" (click)="onPreviousPage()">Previous</a>
  </li>
  <span>Page {{numberOfPage}}</span>
  <li class="pagination__page-item next-page">
    <a class="pagination__link" (click)="onNextPage()" href="#">Next</a>
  </li>
</ul>
