<header class="header">
  <div class="header__inner container">
    <div class="logo">
      <a href="#" class="logo__link">
        <img src="assets/images/logo.png" width="50px" alt="" />
      </a>
    </div>

    <nav class="nav">
      <ul class="nav__main-menu">
        <li class="nav__item"><a class="nav__item-link">Home</a></li>
        <li class="nav__item"><a class="nav__item-link">Movies</a></li>
        <li class="nav__item"><a class="nav__item-link">TV Shows</a></li>
      </ul>

      <div class="nav__user-menu">
        <div class="nav__search">
          <input
            class="nav__input"
            type="text"
            placeholder="Search"
            [(ngModel)]="inputText"
          />
          <button (click)="onSearch()">Click</button>
        </div>

        <div class="nav__bookmark">
          <fa-icon
            style="font-size: 25px; color: rgb(199, 205, 210)"
            [icon]="faBookmark"
          ></fa-icon>
        </div>
        <div class="nav__account">
          <a href="#" class="nav__account-link">Log in </a>
        </div>
      </div>
    </nav>
  </div>
</header>
